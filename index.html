<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&#233;lection des personnages - Astoria</title>
    <link rel="icon" type="image/x-icon" href="assets/images/ALICE_ACADEMIA.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/character-select.css">
    <script src="js/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            html { @apply scroll-smooth; }
            body { @apply antialiased; }
            a, button, [role="button"] { @apply transition-colors duration-200 ease-out; }
            input, select, textarea { @apply transition-shadow duration-200 ease-out; }
            a:focus-visible, button:focus-visible, [role="button"]:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible { @apply outline-none ring-2 ring-astoria-400 ring-offset-2 ring-offset-white; }
        }
    
        @layer utilities {
            .fade-in {
                @apply opacity-0 translate-y-2;
                animation: fadeIn 0.6s ease forwards;
            }
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

                        @layer components {
            .tw-surface { @apply shadow-soft ring-1 ring-black/5; }
            .tw-surface-strong { @apply shadow-soft ring-2 ring-astoria-200/60; }
            .tw-press { @apply transition-transform duration-200 ease-out active:scale-[0.98]; }
            .tw-hover { @apply transition-transform duration-200 ease-out hover:-translate-y-0.5; }
            .tw-panel { @apply rounded-2xl bg-white/80 backdrop-blur-md border border-white/70 shadow-soft; }
            .tw-card { @apply rounded-2xl bg-white/90 border border-astoria-200/60 shadow-soft; }
            .tw-card-hover { @apply transition-transform duration-200 ease-out hover:-translate-y-1; }
            .tw-btn { @apply inline-flex items-center justify-center gap-2 rounded-full px-4 py-2 font-semibold shadow-soft bg-gradient-to-br from-astoria-400 to-astoria-600 text-white; }
            .tw-btn-ghost { @apply rounded-full border border-astoria-200/70 bg-white/80 text-astoria-600; }
            .tw-input { @apply rounded-xl border border-astoria-200/60 bg-white/90 px-4 py-2 text-sm font-semibold text-gray-700 focus:ring-2 focus:ring-astoria-400/40; }
            .tw-pill { @apply inline-flex items-center gap-1 rounded-full bg-white/70 border border-astoria-200/60 px-3 py-1 text-xs font-semibold text-astoria-600; }
            .tw-back { @apply inline-flex items-center gap-2 rounded-full border border-astoria-200/70 bg-white/80 text-astoria-600 px-4 py-2 font-semibold shadow-soft; }
        }
</style>
</head>
<body class="min-h-screen">
    <main class="character-select-page fade-in" aria-labelledby="characterSelectTitle">
        <header class="character-select-header tw-panel">
            <div>
                <h1 class="character-select-title" id="characterSelectTitle">S&#233;lectionner un personnage</h1>
            </div>
            <div class="character-summary" aria-label="R√©sum√© du personnage">
                <div class="character-avatar-wrapper">
                    <div class="character-avatar character-avatar--clickable" role="button" tabindex="0" aria-haspopup="true" aria-label="Changer de personnage">
                        <img class="character-avatar-img" id="characterSummaryAvatar" alt="Avatar" hidden>
                        <div class="character-avatar-circle" id="characterSummaryInitial" hidden></div>
                    </div>
                    <div class="character-dropdown" hidden aria-label="S√©lectionner un personnage"></div>
                </div>
                <div class="character-summary-text">
                    <a class="character-name" id="characterSummaryName" href="profil.html">Nom du personnage</a>
                    <span class="character-tagline" id="characterSummaryTagline">Classe / Role / Surnom</span>
                    <div class="character-summary-meta">
                        <span class="stats-badge" id="characterKaelsBadge" hidden>0 kaels</span>
                        <div class="character-souls" id="characterSouls" hidden>
                            <span class="soul-count" title="&Acirc;mes consommation"><span class="soul-icon">üî•</span><span id="soulConsoValue">0</span></span>
                            <span class="soul-count" title="&Acirc;mes progression"><span class="soul-icon">‚≠ê</span><span id="soulProgValue">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="character-select-actions">
                <span class="character-select-user" id="currentUserName"></span>
                <span class="character-select-badge tw-pill" id="currentUserRole"></span>
                <button type="button" class="character-select-logout tw-press tw-btn-ghost" id="logoutButton">D&#233;connexion</button>
            </div>
        </header>
        <section class="character-select-grid" id="characterGrid" role="list"></section>
        <p class="character-select-status" id="characterSelectStatus" role="status" aria-live="polite"></p>
    </main>
    <div class="select-modal-backdrop" id="createCharacterBackdrop" aria-hidden="true">
        <div class="select-modal tw-surface tw-panel" role="dialog" aria-modal="true" aria-labelledby="createCharacterTitle">
            <div class="select-modal-title" id="createCharacterTitle">Cr&#233;er un personnage</div>
            <div class="select-modal-error" id="createCharacterError" role="alert"></div>
            <form id="createCharacterForm">
                <div class="select-modal-group">
                    <label class="select-modal-label" for="characterNameInput">Nom</label>
                    <input class="select-modal-input tw-input" id="characterNameInput" name="name" required autocomplete="off">
                </div>
                <div class="select-modal-group">
                    <label class="select-modal-label" for="characterRaceInput">Race (optionnel)</label>
                    <input class="select-modal-input tw-input" id="characterRaceInput" name="race" autocomplete="off">
                </div>
                <div class="select-modal-group">
                    <label class="select-modal-label" for="characterClassInput">Classe (optionnel)</label>
                    <input class="select-modal-input tw-input" id="characterClassInput" name="class" autocomplete="off">
                </div>
                <div class="select-modal-actions">
                    <button type="button" class="select-modal-button secondary tw-press tw-btn-ghost" id="createCharacterCancel">Annuler</button>
                    <button type="submit" class="select-modal-button tw-press tw-btn" id="createCharacterSubmit">Cr&#233;er</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/character-select.js"></script>
    <script type="module">
        import { initCharacterSummary } from './js/ui/character-summary.js';
        // Initialize character summary with kaels and dropdown
        document.addEventListener('DOMContentLoaded', async () => {
            await initCharacterSummary({ enableDropdown: true, showKaels: true });
        });
    </script>
    <script>
        // ES modules (imports) do not work over file:// in most browsers.
        (function () {
            if (window.location.protocol !== 'file:') return;
            const status = document.getElementById('characterSelectStatus');
            if (status) {
                status.textContent = 'Ouvre cette page via un serveur local (Live Server) ou GitHub Pages pour charger les personnages.';
            }
        })();
    </script>
    <script src="js/sidebar.js"></script>
</body>
</html>
