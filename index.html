<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'objets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <div style="width:24px;"></div> <!-- Petit espace Çÿ gauche, comme une icÇïne/menu -->
            <h1 class="title">Liste d'objets</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher un objet..." onkeyup="filterTable()">
                <button id="clearSearchBtn" class="clear-search-btn" type="button" onclick="clearSearch()">Ç-</button>
            </div>
        </div>

        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Illustration</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Prix d'achat</th>
                        <th>Prix de vente</th>
                        <th>Effet (consommation)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal pour voir un item en grand / dÇ¸tails -->
    <div id="itemModal" class="modal" onclick="closeItemModal()">
        <div class="modal-inner" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="modalName"></h2>
                <button class="modal-close" onclick="closeItemModal()">Ç-</button>
            </div>
            <div class="modal-body">
                <img id="modalImage" alt="">
                <div class="modal-text">
                    <p id="modalDescription"></p>
                    <p id="modalPrice"></p>
                    <p id="modalEffect"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- DonnÇ¸es des objets -->
    <script src="data.js"></script>

    <script>
        // On rÇ¸cupÇùre les donnÇ¸es depuis data.js (inventoryData)
        const allItems = (typeof inventoryData !== "undefined") ? inventoryData : [];
        let currentData = allItems.slice();

        const tableBody = document.getElementById("tableBody");
        const modal = document.getElementById("itemModal");
        const modalName = document.getElementById("modalName");
        const modalImage = document.getElementById("modalImage");
        const modalDescription = document.getElementById("modalDescription");
        const modalPrice = document.getElementById("modalPrice");
        const modalEffect = document.getElementById("modalEffect");

        function escapeHtml(str) {
            return (str || "")
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        function escapeForAttribute(str) {
            return escapeHtml(str)
                .replace(/'/g, "\\'")
                .replace(/"/g, "&quot;");
        }

        function formatPrice(item) {
            const buy = item.buyPrice || "";
            const sell = item.sellPrice || "";

            if (buy && sell) {
                return `Achat : ${buy} ƒ?" Vente : ${sell}`;
            }
            if (buy) {
                return `Achat : ${buy}`;
            }
            if (sell) {
                return `Vente : ${sell}`;
            }
            return "";
        }

        function summarizeEffect(effect) {
            if (!effect) return "";
            const plain = effect.replace(/\s+/g, " ").trim();
            const maxLen = 110;
            const dotIndex = plain.indexOf(".");

            let summary;
            if (dotIndex > 0 && dotIndex < maxLen) {
                summary = plain.slice(0, dotIndex + 1);
            } else {
                summary = plain.slice(0, maxLen);
            }

            if (summary.length < plain.length) {
                summary += " ƒ?İ";
            }
            return summary;
        }

        function buildRow(item, index) {
            const name = item.name || item.nom || "";
            const image = item.image || item.img || "";
            const description = item.description || item.desc || "";
            const effect = item.effect || item.effet || "";
            const buy = item.buyPrice || "";
            const sell = item.sellPrice || "";
            const priceText = formatPrice(item);
            const effectSummary = summarizeEffect(effect);

            const copyText =
                `${name} - ${description}` +
                (priceText ? ` (${priceText})` : "") +
                (effect ? ` | Effet : ${effect}` : "");

            const rowHtml = `
                <tr class="item-row">
                    <td class="img-cell">
                        ${image ? `<img src="${image}" alt="${escapeForAttribute(name)}" onclick="openItemModal(${index})">` : ""}
                    </td>
                    <td class="name-cell">${escapeHtml(name)}</td>
                    <td class="desc-cell">
                        <div class="desc-container">
                            <span class="desc-text">${escapeHtml(description)}</span>
                            <button class="more-link" onclick="openItemModal(${index}); return false;">Plus</button>
                            <div class="tooltip-box tooltip">
                                <span class="tooltip-title">${escapeHtml(name)}</span>
                                ${description ? `<span>${escapeHtml(description)}</span>` : ""}
                                ${priceText ? `<span class="tooltip-price">${escapeHtml(priceText)}</span>` : ""}
                                ${effect ? `<span class="tooltip-effect">${escapeHtml(effect)}</span>` : ""}
                            </div>
                        </div>
                    </td>
                    <td class="price-cell">${escapeHtml(buy)}</td>
                    <td class="price-cell">${escapeHtml(sell)}</td>
                    <td class="effect-cell">${escapeHtml(effectSummary)}</td>
                    <td class="action-cell">
                        <button
                            class="copy-btn"
                            onclick="copyToClipboard('${escapeForAttribute(copyText)}', this)"
                        >
                            ĞY"< Copy
                        </button>
                    </td>
                </tr>
            `;

            return rowHtml;
        }

        // Place les infobulles au-dessus si l'espace est insuffisant en dessous
        function setupTooltipHandlers() {
            const container = document.querySelector(".table-container");
            const rows = document.querySelectorAll("#inventoryTable tbody tr");

            rows.forEach((row) => {
                const tooltip = row.querySelector(".tooltip");
                if (!tooltip) return;

                row.addEventListener("mouseenter", () => {
                    const originalDisplay = tooltip.style.display;
                    const originalVisibility = tooltip.style.visibility;

                    tooltip.style.display = "block";
                    tooltip.style.visibility = "hidden";

                    const tooltipRect = tooltip.getBoundingClientRect();
                    const rowRect = row.getBoundingClientRect();

                    let limitBottom = window.innerHeight;
                    if (container) {
                        const containerRect = container.getBoundingClientRect();
                        limitBottom = Math.min(limitBottom, containerRect.bottom);
                    }

                    const spaceBelow = limitBottom - rowRect.bottom;
                    if (spaceBelow < tooltipRect.height) {
                        tooltip.classList.add("tooltip--above");
                    } else {
                        tooltip.classList.remove("tooltip--above");
                    }

                    tooltip.style.display = originalDisplay;
                    tooltip.style.visibility = originalVisibility;
                });

                row.addEventListener("mouseleave", () => {
                    tooltip.classList.remove("tooltip--above");
                });
            });
        }

        // Construction du tableau
        function loadTable(data) {
            currentData = data.slice();
            tableBody.innerHTML = "";
            data.forEach((item, index) => {
                tableBody.insertAdjacentHTML("beforeend", buildRow(item, index));
            });
            setupTooltipHandlers();
        }

        // Modal : ouverture / fermeture
        function openItemModal(index) {
            const item = currentData[index];
            if (!item) return;

            const name = item.name || item.nom || "";
            const image = item.image || item.img || "";
            const description = item.description || item.desc || "";
            const effect = item.effect || item.effet || "";
            const priceText = formatPrice(item);

            modalName.textContent = name;
            if (image) {
                modalImage.src = image;
                modalImage.alt = name;
                modalImage.style.display = "block";
            } else {
                modalImage.src = "";
                modalImage.alt = "";
                modalImage.style.display = "none";
            }

            modalDescription.innerHTML = description ? `<span class="modal-label">Description :</span> ${escapeHtml(description)}` : "";
            modalPrice.innerHTML = priceText ? `<span class="modal-label">Prix :</span> ${escapeHtml(priceText)}` : "";
            modalEffect.innerHTML = effect ? `<span class="modal-label">Effet :</span> ${escapeHtml(effect)}` : "";

            modal.classList.add("open");
        }

        function closeItemModal() {
            modal.classList.remove("open");
        }

        // Recherche live sur nom / description / prix / effet
        function filterTable() {
            const input = document.getElementById("searchInput");
            const query = input.value.toLowerCase();

            const filtered = allItems.filter((item) => {
                const name = (item.name || item.nom || "").toLowerCase();
                const desc = (item.description || item.desc || "").toLowerCase();
                const effect = (item.effect || item.effet || "").toLowerCase();
                const buy = (item.buyPrice || "").toLowerCase();
                const sell = (item.sellPrice || "").toLowerCase();
                const price = formatPrice(item).toLowerCase();

                return (
                    name.includes(query) ||
                    desc.includes(query) ||
                    effect.includes(query) ||
                    buy.includes(query) ||
                    sell.includes(query) ||
                    price.includes(query)
                );
            });

            // Affiche ou cache la croix en fonction du contenu
            const clearBtn = document.getElementById("clearSearchBtn");
            if (clearBtn) {
                clearBtn.style.display = query ? "inline" : "none";
            }

            loadTable(filtered);
        }

        function clearSearch() {
            const input = document.getElementById("searchInput");
            input.value = "";
            const clearBtn = document.getElementById("clearSearchBtn");
            if (clearBtn) {
                clearBtn.style.display = "none";
            }
            loadTable(allItems);
            input.focus();
        }

        function showCopyFeedback(button) {
            if (!button) return;
            button.classList.add("copied");
            if (button._copyTimeout) {
                clearTimeout(button._copyTimeout);
            }
            button._copyTimeout = setTimeout(() => {
                button.classList.remove("copied");
            }, 1200);
        }

        // Copier dans le presse-papiers (sans alerte bloquante)
        function copyToClipboard(text, button) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyFeedback(button);
                });
            } else {
                // Fallback trÇùs simple
                const textarea = document.createElement("textarea");
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);
                showCopyFeedback(button);
            }
        }

        // Chargement initial
        loadTable(allItems);
    </script>
</body>
</html>
