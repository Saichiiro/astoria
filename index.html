<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=604800, public">
    <title>Liste d'objets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="assets">
</head>
<body>
    <main class="wrapper" aria-labelledby="pageTitle">
        <div class="top-bar">
            <!-- Lien retour aux cat√©gories -->
            <nav aria-label="Navigation principale" class="top-nav">
                <a href="categories.html" style="text-decoration: none; color: var(--color-primary); font-size: var(--text-lg);" title="Retour aux cat√©gories">‚Üê</a>
            </nav>

            <h1 class="title" id="pageTitle">Liste d'objets</h1>
            <span class="stats-badge" id="statsBadge">0 objet</span>

            <!-- Dropdown cat√©gories -->
            <select id="categoryFilter" class="category-dropdown" onchange="filterByCategory()">
                <option value="">Toutes cat√©gories</option>
                <option value="equipement">‚öîÔ∏è √âquipements</option>
                <option value="consommable">üß™ Consommables</option>
                <option value="agricole">üåæ Agricole</option>
            </select>

            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Rechercher un objet..."
                    onkeyup="filterTable()"
                    onfocus="showRecentSearches()"
                    onblur="hideRecentSearches()"
                >
                <button
                    id="clearSearchBtn"
                    class="clear-search-btn"
                    type="button"
                    onclick="clearSearch()"
                >
                    √ó
                </button>
                <div class="recent-searches-dropdown" id="recentSearchesDropdown"></div>
            </div>
        </div>

        <div class="filter-chips" id="filterChips"></div>

        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th scope="col">Illustration</th>
                        <th scope="col" class="sortable name-column" aria-sort="none" onclick="sortTable('name')">Nom <span class="sort-indicator"></span></th>
                        <th scope="col">Description</th>
                        <th scope="col" class="sortable" aria-sort="none" onclick="sortTable('price')">Commerce <span class="sort-indicator"></span></th>
                        <th scope="col">Effet (consommation)</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>

    <!-- Modal pour voir un item en grand / d√©tails -->
    <div
        id="itemModal"
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalName"
        aria-describedby="modalDescription"
        onclick="closeItemModal()"
    >
        <div class="modal-inner" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="modalName"></h2>
                <button class="modal-close" aria-label="Fermer la fen√™tre" onclick="closeItemModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="modal-media">
                    <div class="modal-carousel" id="modalCarousel">
                        <button class="carousel-btn prev" id="carouselPrev" aria-label="Image pr√©c√©dente">‚Äπ</button>
                        <img id="modalImage" alt="">
                        <button class="carousel-btn next" id="carouselNext" aria-label="Image suivante">‚Ä∫</button>
                    </div>
                    <div class="carousel-dots" id="carouselDots"></div>
                </div>
                <div class="modal-text">
                    <p id="modalDescription"></p>
                    <p id="modalPrice"></p>
                    <p id="modalEffect"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Donn√©es des objets -->
    <script src="data.js"></script>

    <script>
        // On r√©cup√®re les donn√©es depuis data.js (inventoryData)
        const allItems = (typeof inventoryData !== "undefined") ? inventoryData : [];
        let currentData = allItems.slice();

        const tableBody = document.getElementById("tableBody");
        const modal = document.getElementById("itemModal");
        const modalName = document.getElementById("modalName");
        const modalImage = document.getElementById("modalImage");
        const modalDescription = document.getElementById("modalDescription");
        const modalPrice = document.getElementById("modalPrice");
        const modalEffect = document.getElementById("modalEffect");
        const carouselPrev = document.getElementById("carouselPrev");
        const carouselNext = document.getElementById("carouselNext");
        const carouselDots = document.getElementById("carouselDots");
        const modalCloseBtn = document.querySelector(".modal-close");
        const modalInner = document.querySelector(".modal-inner");
        let lastFocusedElement = null;

        /* // IMAGE FIX : placeholder + correspondances de chemins */
        const placeholderImage =
            "data:image/svg+xml;utf8," +
            encodeURIComponent(
                `<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'>` +
                    `<rect width='200' height='200' fill='#fce4ec'/>` +
                    `<text x='50%' y='50%' text-anchor='middle' fill='#d81b60' font-family='Segoe UI, Arial' font-size='16'>Image</text>` +
                    `</svg>`
            );

        if (modalImage) {
            modalImage.decoding = "async";
            modalImage.addEventListener("error", () => {
                modalImage.src = placeholderImage;
            });
        }

        function normalizeName(name) {
            return (name || "")
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-zA-Z0-9]+/g, "")
                .toLowerCase();
        }

        const imageOverrides = {
            [normalizeName("Poudre de Tra√ßage")]: "assets/images/Poudre_de_Tracage.png",
            [normalizeName("Fiole de vitalit√©")]: "assets/images/Fiole_de_vitalite.jpg",
            [normalizeName("Larme de Matera")]: "assets/images/Larme_de_Matera.png",
            [normalizeName("Armure de Vexarion")]: "assets/images/Armure_de_Vexarion.png",
            [normalizeName("Clef Manndorf")]: "assets/images/Clef_Manndorf.png",
            [normalizeName("Parchemin d'Eveil")]: "assets/images/Parchemin_Eveil.jpg",
            [normalizeName("Parchemin d'Ascension")]: "assets/images/Parchemin_Ascension.jpg",
            [normalizeName("Sceptre de Krythus")]: "assets/images/Sceptre_de_Krythus.png",
            [normalizeName("Cape de l'Aube Vermeille [Exclu saison]")]:
                "assets/images/Cape_de_lAube_Vermeille_off.jpg",
        };

        const imageGalleries = {
            [normalizeName("Cape de l'Aube Vermeille [Exclu saison]")]: [
                "assets/images/Cape_de_lAube_Vermeille_off.jpg",
                "assets/images/Cape_de_lAube_Vermeille_on.jpg",
            ],
        };

        let currentCarouselImages = [];
        let currentCarouselIndex = 0;
        let currentCarouselTitle = "";

        function escapeHtml(str) {
            return (str || "")
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        function highlightText(text, query) {
            if (!query || !text) return escapeHtml(text);

            const escaped = escapeHtml(text);
            const escapedQuery = escapeHtml(query);

            // Create case-insensitive regex
            const regex = new RegExp(`(${escapedQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escaped.replace(regex, '<mark class="search-highlight">$1</mark>');
        }

        function escapeForAttribute(str) {
            return escapeHtml(str)
                .replace(/'/g, "\\'")
                .replace(/"/g, "&quot;");
        }

        // IMAGE FIX : choix du bon visuel + galerie si disponible
        function resolveImages(item) {
            const name = item.name || item.nom || "";
            const rawImage = item.image || item.img || "";
            const key = normalizeName(name);
            const override = imageOverrides[key];
            const gallery = imageGalleries[key];

            const primaryCandidate = (gallery && gallery[0]) || override || rawImage;
            const primary = primaryCandidate || placeholderImage;

            const galleryList =
                (gallery && gallery.length ? gallery : []).length > 0
                    ? gallery
                    : (primaryCandidate ? [primaryCandidate] : [placeholderImage]);

            return {
                primary,
                gallery: galleryList.map((src) => src || placeholderImage),
            };
        }

        // // CAPE CAROUSEL : navigation image suivante/pr√©c√©dente
        function updateCarouselView(nameForAlt) {
            const altText = nameForAlt || currentCarouselTitle || "Illustration";
            if (!currentCarouselImages || !currentCarouselImages.length) {
                currentCarouselImages = [placeholderImage];
            }

            const safeIndex =
                currentCarouselIndex >= 0
                    ? currentCarouselIndex % currentCarouselImages.length
                    : 0;
            currentCarouselIndex = safeIndex;

            modalImage.src = currentCarouselImages[safeIndex] || placeholderImage;
            modalImage.alt = altText;
            modalImage.style.display = "block";

            const hasMultiple = currentCarouselImages.length > 1;
            if (carouselPrev && carouselNext) {
                carouselPrev.style.display = hasMultiple ? "inline-flex" : "none";
                carouselNext.style.display = hasMultiple ? "inline-flex" : "none";
            }

            if (carouselDots) {
                carouselDots.innerHTML = "";
                if (hasMultiple) {
                    currentCarouselImages.forEach((_, idx) => {
                        const dot = document.createElement("button");
                        dot.type = "button";
                        dot.className = "carousel-dot" + (idx === safeIndex ? " active" : "");
                        dot.addEventListener("click", (event) => {
                            event.stopPropagation();
                            setCarouselIndex(idx);
                        });
                        carouselDots.appendChild(dot);
                    });
                }
            }
        }

        function setCarouselIndex(nextIndex) {
            if (!currentCarouselImages || !currentCarouselImages.length) return;
            const total = currentCarouselImages.length;
            const safeIndex = ((nextIndex % total) + total) % total;
            currentCarouselIndex = safeIndex;
            updateCarouselView();
        }

        if (carouselPrev) {
            carouselPrev.addEventListener("click", (event) => {
                event.stopPropagation();
                setCarouselIndex(currentCarouselIndex - 1);
            });
        }

        if (carouselNext) {
            carouselNext.addEventListener("click", (event) => {
                event.stopPropagation();
                setCarouselIndex(currentCarouselIndex + 1);
            });
        }

        function formatPrice(item) {
            const buy = item.buyPrice || "";
            const sell = item.sellPrice || "";

            if (buy && sell) {
                return `Achat : ${buy} / Vente : ${sell}`;
            }
            if (buy) {
                return `Achat : ${buy}`;
            }
            if (sell) {
                return `Vente : ${sell}`;
            }
            return "";
        }

        function summarizeEffect(effect) {
            if (!effect) return "";
            const plain = effect.replace(/\s+/g, " ").trim();
            const maxLen = 110;
            const dotIndex = plain.indexOf(".");

            let summary;
            if (dotIndex > 0 && dotIndex < maxLen) {
                summary = plain.slice(0, dotIndex + 1);
            } else {
                summary = plain.slice(0, maxLen);
            }

            if (summary.length < plain.length) {
                summary += " ‚Ä¶";
            }
            return summary;
        }

        // Extrait la premi√®re phrase seulement (pour tooltips)
        function getFirstSentence(text) {
            if (!text) return "";
            const plain = text.replace(/\s+/g, " ").trim();
            const dotIndex = plain.indexOf(".");

            if (dotIndex > 0) {
                return plain.slice(0, dotIndex + 1);
            }
            // Si pas de point, limite √† 80 caract√®res
            return plain.slice(0, 80) + (plain.length > 80 ? "‚Ä¶" : "");
        }

        function buildRow(item, index, searchQuery) {
            const name = item.name || item.nom || "";
            const description = item.description || item.desc || "";
            const effect = item.effect || item.effet || "";
            const buy = item.buyPrice || "";
            const sell = item.sellPrice || "";
            const priceText = formatPrice(item);
            const buyLine = buy ? `${buy} (achat)` : "‚Äî";
            const sellLine = sell ? `${sell} (vente)` : "‚Äî";
            const effectSummary = summarizeEffect(effect);
            const images = resolveImages(item);

            const badgeMatches = Array.from(name.matchAll(/\[(.*?)\]/g)).map(match => match[1]);
            const displayName = name.replace(/\s*\[.*?\]/g, "").trim() || name;

            const capeBaseName = "Cape de l'Aube Vermeille";
            const capeTag = "[Exclu saison]";
            const isSeasonCape = normalizeName(name) === normalizeName(`${capeBaseName} ${capeTag}`);

            const copyText =
                `${name} - ${description}` +
                (priceText ? ` (${priceText})` : "") +
                (effect ? ` | Effet : ${effect}` : "");

            // Apply highlighting if search query exists
            const highlightedName = searchQuery
                ? highlightText(displayName, searchQuery)
                : escapeHtml(displayName);
            const highlightedDesc = searchQuery ? highlightText(description, searchQuery) : escapeHtml(description);
            const highlightedEffect = searchQuery ? highlightText(effectSummary, searchQuery) : escapeHtml(effectSummary);
            const highlightedBuyLine = searchQuery ? highlightText(buyLine, searchQuery) : escapeHtml(buyLine);
            const highlightedSellLine = searchQuery ? highlightText(sellLine, searchQuery) : escapeHtml(sellLine);

            const nameContent = isSeasonCape
                ? `<span class="name-text name-text--stacked">${
                      searchQuery ? highlightText(capeBaseName, searchQuery) : escapeHtml(capeBaseName)
                  }<br><span class="name-tag-line">${
                      searchQuery ? highlightText(capeTag, searchQuery) : escapeHtml(capeTag)
                  }</span></span>`
                : `<span class="name-text">${highlightedName}</span>`;

            const badgesHtml = !isSeasonCape && badgeMatches.length
                ? `<span class="name-badges">${badgeMatches
                      .map((badge) => `<span class=\"name-badge\">${escapeHtml(badge)}</span>`)
                      .join("")}</span>`
                : "";

            const rowHtml = `
                <tr class="item-row" data-index="${index}">
                    <td class="img-cell" data-label="Illustration">
                        <img src="${escapeHtml(images.primary)}" alt="${escapeHtml(name || "Illustration")}" width="86" height="86" decoding="async" onclick="openItemModal(${index})" onerror="this.src='${placeholderImage}'">
                    </td>
                    <td class="name-cell" data-label="Nom" onclick="openItemModal(${index})">
                        ${nameContent}
                        ${badgesHtml}
                    </td>
                    <td class="desc-cell" data-label="Description">
                        <div class="desc-container">
                            <span class="desc-text">${highlightedDesc}</span>
                            <button class="more-link" onclick="openItemModal(${index}); return false;">Plus</button>
                            <div class="tooltip-box tooltip">
                                <span class="tooltip-title">${escapeHtml(name)}</span>
                                ${description ? `<span>${escapeHtml(getFirstSentence(description))}</span>` : ""}
                                ${priceText ? `<span class="tooltip-price">${escapeHtml(priceText)}</span>` : ""}
                            </div>
                        </div>
                    </td>
                    <td class="price-cell commerce-cell" data-label="Commerce">
                        <span class="commerce-line">${highlightedBuyLine}</span>
                        <span class="commerce-line">${highlightedSellLine}</span>
                    </td>
                    <td class="effect-cell" data-label="Effet">${highlightedEffect}</td>
                    <td class="action-cell" data-label="Action">
                        <button
                            class="copy-btn"
                            onclick="copyToClipboard('${escapeForAttribute(copyText)}', this)"
                        >
                            Copy
                        </button>
                    </td>
                </tr>
            `;

            return rowHtml;
        }

        function setupTooltipHandlers() {
            const container = document.querySelector(".table-container");
            const rows = document.querySelectorAll("#inventoryTable tbody tr");

            rows.forEach((row) => {
                const tooltip = row.querySelector(".tooltip");
                if (!tooltip) return;

                const showTooltip = () => {
                    if (!tooltip._originalParent) {
                        tooltip._originalParent = tooltip.parentElement;
                    }
                    if (tooltip.parentElement !== document.body) {
                        document.body.appendChild(tooltip);
                    }

                    const anchor = row.querySelector(".desc-container") || row;
                    const anchorRect = anchor.getBoundingClientRect();

                    tooltip.style.display = "block";
                    tooltip.style.visibility = "hidden";
                    const tooltipRect = tooltip.getBoundingClientRect();

                    const containerRect = container?.getBoundingClientRect();
                    const limitBottom = containerRect
                        ? Math.min(window.innerHeight, containerRect.bottom)
                        : window.innerHeight;

                    const useAbove = (limitBottom - anchorRect.bottom) < tooltipRect.height;
                    const top = useAbove
                        ? anchorRect.top - tooltipRect.height - 6
                        : anchorRect.bottom + 6;
                    const left = Math.max(8, Math.min(
                        window.innerWidth - tooltipRect.width - 8,
                        anchorRect.left
                    ));

                    tooltip.style.left = `${left}px`;
                    tooltip.style.top = `${Math.max(8, top)}px`;
                    tooltip.style.visibility = "visible";
                    tooltip.classList.toggle("tooltip--above", useAbove);
                };

                const hideTooltip = () => {
                    tooltip.style.display = "none";
                    tooltip.style.left = "-9999px";
                    tooltip.style.top = "-9999px";
                    tooltip.classList.remove("tooltip--above");
                    if (tooltip._originalParent && tooltip.parentElement !== tooltip._originalParent) {
                        tooltip._originalParent.appendChild(tooltip);
                    }
                };

                row.addEventListener("mouseenter", showTooltip);
                row.addEventListener("mouseleave", hideTooltip);
                tooltip.addEventListener("mouseenter", showTooltip);
                tooltip.addEventListener("mouseleave", hideTooltip);
            });
        }

        // Construction du tableau
        function loadTable(data, searchQuery) {
            currentData = data.slice();
            tableBody.innerHTML = "";

            // Update stats badge
            const badge = document.getElementById('statsBadge');
            if (badge) {
                const count = data.length;
                badge.textContent = `${count} objet${count > 1 ? 's' : ''}`;
            }

            if (data.length === 0) {
                // Empty state
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="padding: 0; border: none;">
                            <div class="empty-state">
                                <div class="empty-state-icon">üîç</div>
                                <div class="empty-state-title">Aucun objet trouv√©</div>
                                <div class="empty-state-message">Essayez de modifier vos crit√®res de recherche</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            data.forEach((item, index) => {
                tableBody.insertAdjacentHTML("beforeend", buildRow(item, index, searchQuery));
            });
            setupTooltipHandlers();
        }

        // Modal : ouverture / fermeture
        function openItemModal(index) {
            const item = currentData[index];
            if (!item) return;

            // Highlight clicked row briefly
            const rows = document.querySelectorAll('.item-row');
            rows.forEach(row => row.classList.remove('row-selected'));
            const clickedRow = document.querySelector(`.item-row[data-index="${index}"]`);
            if (clickedRow) {
                clickedRow.classList.add('row-selected');
            }

            const name = item.name || item.nom || "";
            const description = item.description || item.desc || "";
            const effect = item.effect || item.effet || "";
            const priceText = formatPrice(item);
            const resolvedImages = resolveImages(item);

            modalName.textContent = name;
            currentCarouselImages =
                resolvedImages.gallery && resolvedImages.gallery.length
                    ? resolvedImages.gallery
                    : [resolvedImages.primary];
            currentCarouselIndex = 0;
            currentCarouselTitle = name || "Illustration";
            updateCarouselView(name);

            modalDescription.innerHTML = description
                ? `<span class="modal-label">Description :</span> ${escapeHtml(description)}`
                : "";
            modalPrice.innerHTML = priceText
                ? `<span class="modal-label">Prix :</span> ${escapeHtml(priceText)}`
                : "";
            modalEffect.innerHTML = effect
                ? `<span class="modal-label">Effet :</span> ${escapeHtml(effect)}`
                : "";

            modal.classList.add("open");
            lastFocusedElement = document.activeElement;

            const focusTarget = modal.querySelector(".modal-close") || modal;
            focusTarget.focus({ preventScroll: true });
        }

        function closeItemModal() {
            modal.classList.remove("open");
            // Remove row highlight when modal closes
            document.querySelectorAll('.item-row').forEach(row => row.classList.remove('row-selected'));

            if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
                lastFocusedElement.focus({ preventScroll: true });
            }
        }

        // Keyboard shortcuts & focus management: ESC to close modal or clear search, Enter to focus search, arrows for carousel, Tab trap in modal
        document.addEventListener("keydown", (e) => {
            if (modal.classList.contains("open")) {
                const focusableSelectors = [
                    'button',
                    'a[href]',
                    'input',
                    'textarea',
                    'select',
                    '[tabindex]:not([tabindex="-1"])'
                ];

                const focusables = modalInner
                    ? Array.from(modalInner.querySelectorAll(focusableSelectors.join(','))).filter(el => !el.disabled)
                    : [];

                if (e.key === "Escape") {
                    closeItemModal();
                } else if (e.key === "ArrowLeft") {
                    e.preventDefault();
                    setCarouselIndex(currentCarouselIndex - 1);
                } else if (e.key === "ArrowRight") {
                    e.preventDefault();
                    setCarouselIndex(currentCarouselIndex + 1);
                } else if (e.key === "Tab" && focusables.length) {
                    const first = focusables[0];
                    const last = focusables[focusables.length - 1];

                    if (e.shiftKey && document.activeElement === first) {
                        e.preventDefault();
                        last.focus();
                    } else if (!e.shiftKey && document.activeElement === last) {
                        e.preventDefault();
                        first.focus();
                    }
                }
            } else if (e.key === "Escape") {
                // If search is focused, clear it and blur
                const searchInput = document.getElementById('searchInput');
                if (searchInput && document.activeElement === searchInput) {
                    searchInput.value = '';
                    searchInput.blur();
                    applyFilters();
                }
            } else if (e.key === "Enter") {
                // Focus search on Enter (if not already focused)
                const searchInput = document.getElementById('searchInput');
                if (searchInput && document.activeElement !== searchInput) {
                    e.preventDefault();
                    searchInput.focus();
                }
            }
        });


        function showCopyFeedback(button) {
            if (!button) return;
            button.classList.add("copied");
            if (button._copyTimeout) {
                clearTimeout(button._copyTimeout);
            }
            button._copyTimeout = setTimeout(() => {
                button.classList.remove("copied");
            }, 1200);
        }

        // Copier dans le presse-papiers (sans alerte bloquante)
        function copyToClipboard(text, button) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyFeedback(button);
                });
            } else {
                // Fallback tr√®s simple
                const textarea = document.createElement("textarea");
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);
                showCopyFeedback(button);
            }
        }

        // Filtrage dynamique par cat√©gorie
        let currentCategory = '';
        let searchDebounceTimer;
        let currentSortColumn = null;
        let currentSortDirection = 'asc';
        const MAX_RECENT_SEARCHES = 3;

        function filterByCategory() {
            const select = document.getElementById('categoryFilter');
            currentCategory = select.value;

            // Mise √† jour du titre
            const titles = {
                '': 'Liste d\'objets',
                'equipement': '√âquipements',
                'consommable': 'Consommables',
                'agricole': 'Agricole'
            };
            document.getElementById('pageTitle').textContent = titles[currentCategory] || 'Liste d\'objets';

            // Application du filtre
            applyFilters();
            updateFilterChips();
        }

        function updateFilterChips(searchQuery = '') {
            const chipsContainer = document.getElementById('filterChips');
            if (!chipsContainer) return;

            chipsContainer.innerHTML = '';

            const hasCategory = Boolean(currentCategory);
            const hasSearch = Boolean(searchQuery);

            if (hasCategory) {
                const categoryNames = {
                    'equipement': '‚öîÔ∏è √âquipements',
                    'consommable': 'üß™ Consommables',
                    'agricole': 'üåæ Agricole'
                };

                const chip = document.createElement('div');
                chip.className = 'filter-chip';
                chip.innerHTML = `
                    <span>${categoryNames[currentCategory]}</span>
                    <button onclick="clearCategoryFilter()" class="chip-remove">√ó</button>
                `;
                chipsContainer.appendChild(chip);
            }

            if (hasSearch || hasCategory) {
                const clearChip = document.createElement('button');
                clearChip.type = 'button';
                clearChip.className = 'filter-chip filter-chip--action';
                clearChip.onclick = clearAllFilters;
                clearChip.innerHTML = '<span>R√©initialiser filtres</span>';
                chipsContainer.appendChild(clearChip);
            }
        }

        function clearCategoryFilter() {
            document.getElementById('categoryFilter').value = '';
            currentCategory = '';
            document.getElementById('pageTitle').textContent = 'Liste d\'objets';
            applyFilters();
            updateFilterChips();
        }

        function clearAllFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('searchInput').value = '';
            currentCategory = '';
            applyFilters();
            updateFilterChips('');
        }

        // Override: filter chips without "R√©initialiser filtres" action chip
        function updateFilterChips(searchQuery = '') {
            const chipsContainer = document.getElementById('filterChips');
            if (!chipsContainer) return;

            chipsContainer.innerHTML = '';

            const hasCategory = Boolean(currentCategory);

            if (hasCategory) {
                const categoryNames = {
                    equipement: '√âquipements',
                    consommable: 'Consommables',
                    agricole: 'Agricole'
                };

                const chip = document.createElement('div');
                chip.className = 'filter-chip';
                chip.innerHTML = `
                    <span>${categoryNames[currentCategory] || ''}</span>
                    <button onclick="clearCategoryFilter()" class="chip-remove">√ó</button>
                `;
                chipsContainer.appendChild(chip);
            }
        }

        // Combine recherche + cat√©gorie + tri
        function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            // Save to recent searches if there's a query
            if (searchQuery.length >= 2) {
                saveRecentSearch(searchQuery);
            }

            let filtered = allItems;

            // Filtre par cat√©gorie
            if (currentCategory) {
                filtered = filtered.filter(item => item.category === currentCategory);
            }

            // Filtre par recherche
            if (searchQuery) {
                filtered = filtered.filter(item => {
                    const name = (item.name || '').toLowerCase();
                    const desc = (item.description || '').toLowerCase();
                    const effect = (item.effect || '').toLowerCase();
                    const buy = (item.buyPrice || '').toLowerCase();
                    const sell = (item.sellPrice || '').toLowerCase();

                    return name.includes(searchQuery) ||
                           desc.includes(searchQuery) ||
                           effect.includes(searchQuery) ||
                           buy.includes(searchQuery) ||
                           sell.includes(searchQuery);
                });
            }

            // Tri
            if (currentSortColumn) {
                filtered.sort((a, b) => {
                    let aVal, bVal;

                    if (currentSortColumn === 'name') {
                        aVal = (a.name || '').toLowerCase();
                        bVal = (b.name || '').toLowerCase();
                    } else if (currentSortColumn === 'price') {
                        // Sort by sell price, fallback to buy price
                        aVal = parseInt((a.sellPrice || a.buyPrice || '0').replace(/\D/g, '')) || 0;
                        bVal = parseInt((b.sellPrice || b.buyPrice || '0').replace(/\D/g, '')) || 0;
                    }

                    if (aVal < bVal) return currentSortDirection === 'asc' ? -1 : 1;
                    if (aVal > bVal) return currentSortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            loadTable(filtered, searchQuery);

            // Afficher/masquer le bouton clear
            const clearBtn = document.getElementById('clearSearchBtn');
            if (clearBtn) {
                clearBtn.style.display = searchQuery ? 'inline' : 'none';
            }

            updateFilterChips(searchQuery);
        }

        // Recherche live avec debounce
        function filterTable() {
            clearTimeout(searchDebounceTimer);
            searchDebounceTimer = setTimeout(() => {
                applyFilters();
            }, 200);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            applyFilters();
            document.getElementById('searchInput').focus();
        }

        // Recent searches localStorage management
        function getRecentSearches() {
            try {
                const searches = localStorage.getItem('astoriaRecentSearches');
                return searches ? JSON.parse(searches) : [];
            } catch (e) {
                return [];
            }
        }

        function saveRecentSearch(query) {
            if (!query || query.length < 2) return;

            try {
                let searches = getRecentSearches();
                // Remove if already exists
                searches = searches.filter(s => s !== query);
                // Add to beginning
                searches.unshift(query);
                // Keep only MAX_RECENT_SEARCHES
                searches = searches.slice(0, MAX_RECENT_SEARCHES);
                localStorage.setItem('astoriaRecentSearches', JSON.stringify(searches));
            } catch (e) {
                // localStorage might be disabled
            }
        }

        function applyRecentSearch(query) {
            document.getElementById('searchInput').value = query;
            applyFilters();
        }

        function showRecentSearches() {
            const searches = getRecentSearches();
            const dropdown = document.getElementById('recentSearchesDropdown');

            if (!dropdown || searches.length === 0) return;

            dropdown.innerHTML = '';
            searches.forEach(query => {
                const item = document.createElement('div');
                item.className = 'recent-search-item';
                item.textContent = query;
                item.onmousedown = (e) => {
                    e.preventDefault(); // Prevent blur event
                    applyRecentSearch(query);
                };
                dropdown.appendChild(item);
            });

            dropdown.style.display = 'block';
        }

        function hideRecentSearches() {
            setTimeout(() => {
                const dropdown = document.getElementById('recentSearchesDropdown');
                if (dropdown) {
                    dropdown.style.display = 'none';
                }
            }, 200);
        }

        // Sort table by column
        function sortTable(column) {
            if (currentSortColumn === column) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }

            applyFilters();
            updateSortIndicators();
        }

        function updateSortIndicators() {
            const sortableHeaders = document.querySelectorAll('th.sortable');

            sortableHeaders.forEach(header => {
                const indicator = header.querySelector('.sort-indicator');
                if (indicator) {
                    indicator.textContent = '';
                    indicator.classList.remove('active');
                }
                header.setAttribute('aria-sort', 'none');
            });

            if (currentSortColumn) {
                const header = document.querySelector(`th[onclick="sortTable('${currentSortColumn}')"]`);
                if (header) {
                    const indicator = header.querySelector('.sort-indicator');
                    indicator.textContent = currentSortDirection === 'asc' ? '‚ñ≤' : '‚ñº';
                    indicator.classList.add('active');
                    header.setAttribute('aria-sort', currentSortDirection === 'asc' ? 'ascending' : 'descending');
                }
            }
        }

        // Initialisation depuis URL (si vient de categories.html)
        function initFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const urlCategory = params.get('category');

            if (urlCategory) {
                const select = document.getElementById('categoryFilter');
                select.value = urlCategory;
                currentCategory = urlCategory;
                filterByCategory();
            } else {
                loadTable(allItems);
            }

            updateFilterChips();
            populateCategoryCounts();
        }

        function populateCategoryCounts() {
            const counts = allItems.reduce((acc, item) => {
                const key = item.category || 'other';
                acc[key] = (acc[key] || 0) + 1;
                return acc;
            }, {});

            const select = document.getElementById('categoryFilter');
            if (!select) return;

            Array.from(select.options).forEach(option => {
                const value = option.value;
                if (!value) return;
                const count = counts[value] || 0;
                const label = option.textContent.split(' (')[0];
                option.textContent = `${label} (${count})`;
            });
        }

        // Chargement initial
        initFromUrl();
    </script>
