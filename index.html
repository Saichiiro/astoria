<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'objets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <!-- Petit espace à gauche, comme une icône/menu -->
            <div style="width:24px;"></div>
            <h1 class="title">Liste d'objets</h1>
            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Rechercher un objet..."
                    onkeyup="filterTable()"
                >
                <button
                    id="clearSearchBtn"
                    class="clear-search-btn"
                    type="button"
                    onclick="clearSearch()"
                >
                    ×
                </button>
            </div>
        </div>

        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Illustration</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Commerce</th>
                        <th>Effet (consommation)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal pour voir un item en grand / détails -->
    <div id="itemModal" class="modal" onclick="closeItemModal()">
        <div class="modal-inner" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="modalName"></h2>
                <button class="modal-close" onclick="closeItemModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="modal-media">
                    <div class="modal-carousel" id="modalCarousel">
                        <button class="carousel-btn prev" id="carouselPrev" aria-label="Image précédente">‹</button>
                        <img id="modalImage" alt="">
                        <button class="carousel-btn next" id="carouselNext" aria-label="Image suivante">›</button>
                    </div>
                    <div class="carousel-dots" id="carouselDots"></div>
                </div>
                <div class="modal-text">
                    <p id="modalDescription"></p>
                    <p id="modalPrice"></p>
                    <p id="modalEffect"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Données des objets -->
    <script src="data.js"></script>

    <script>
        // On récupère les données depuis data.js (inventoryData)
        const allItems = (typeof inventoryData !== "undefined") ? inventoryData : [];
        let currentData = allItems.slice();

        const tableBody = document.getElementById("tableBody");
        const modal = document.getElementById("itemModal");
        const modalName = document.getElementById("modalName");
        const modalImage = document.getElementById("modalImage");
        const modalDescription = document.getElementById("modalDescription");
        const modalPrice = document.getElementById("modalPrice");
        const modalEffect = document.getElementById("modalEffect");
        const carouselPrev = document.getElementById("carouselPrev");
        const carouselNext = document.getElementById("carouselNext");
        const carouselDots = document.getElementById("carouselDots");

        /* // IMAGE FIX : placeholder + correspondances de chemins */
        const placeholderImage =
            "data:image/svg+xml;utf8," +
            encodeURIComponent(
                `<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'>` +
                    `<rect width='200' height='200' fill='#fce4ec'/>` +
                    `<text x='50%' y='50%' text-anchor='middle' fill='#d81b60' font-family='Segoe UI, Arial' font-size='16'>Image</text>` +
                    `</svg>`
            );

        function normalizeName(name) {
            return (name || "")
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-zA-Z0-9]+/g, "")
                .toLowerCase();
        }

        const imageOverrides = {
            [normalizeName("Poudre de Traçage")]: "assets/images/Poudre_de_Tracage.png",
            [normalizeName("Fiole de vitalité")]: "assets/images/Fiole_de_vitalite.jpg",
            [normalizeName("Larme de Matera")]: "assets/images/Larme_de_Matera.png",
            [normalizeName("Armure de Vexarion")]: "assets/images/Armure_de_Vexarion.png",
            [normalizeName("Clef Manndorf")]: "assets/images/Clef_Manndorf.png",
            [normalizeName("Parchemin d'Eveil")]: "assets/images/Parchemin_Eveil.jpg",
            [normalizeName("Parchemin d'Ascension")]: "assets/images/Parchemin_Ascension.jpg",
            [normalizeName("Sceptre de Krythus")]: "assets/images/Sceptre_de_Krythus.png",
            [normalizeName("Cape de l'Aube Vermeille [Exclu saison]")]:
                "assets/images/Cape_de_lAube_Vermeille_off.jpg",
        };

        const imageGalleries = {
            [normalizeName("Cape de l'Aube Vermeille [Exclu saison]")]: [
                "assets/images/Cape_de_lAube_Vermeille_off.jpg",
                "assets/images/Cape_de_lAube_Vermeille_on.jpg",
            ],
        };

        let currentCarouselImages = [];
        let currentCarouselIndex = 0;
        let currentCarouselTitle = "";

        function escapeHtml(str) {
            return (str || "")
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        function escapeForAttribute(str) {
            return escapeHtml(str)
                .replace(/'/g, "\\'")
                .replace(/"/g, "&quot;");
        }

        // IMAGE FIX : choix du bon visuel + galerie si disponible
        function resolveImages(item) {
            const name = item.name || item.nom || "";
            const rawImage = item.image || item.img || "";
            const key = normalizeName(name);
            const override = imageOverrides[key];
            const gallery = imageGalleries[key];

            const primaryCandidate = (gallery && gallery[0]) || override || rawImage;
            const primary = primaryCandidate || placeholderImage;

            const galleryList =
                (gallery && gallery.length ? gallery : []).length > 0
                    ? gallery
                    : (primaryCandidate ? [primaryCandidate] : [placeholderImage]);

            return {
                primary,
                gallery: galleryList.map((src) => src || placeholderImage),
            };
        }

        // // CAPE CAROUSEL : navigation image suivante/précédente
        function updateCarouselView(nameForAlt) {
            const altText = nameForAlt || currentCarouselTitle || "Illustration";
            if (!currentCarouselImages || !currentCarouselImages.length) {
                currentCarouselImages = [placeholderImage];
            }

            const safeIndex =
                currentCarouselIndex >= 0
                    ? currentCarouselIndex % currentCarouselImages.length
                    : 0;
            currentCarouselIndex = safeIndex;

            modalImage.src = currentCarouselImages[safeIndex] || placeholderImage;
            modalImage.alt = altText;
            modalImage.style.display = "block";

            const hasMultiple = currentCarouselImages.length > 1;
            if (carouselPrev && carouselNext) {
                carouselPrev.style.display = hasMultiple ? "inline-flex" : "none";
                carouselNext.style.display = hasMultiple ? "inline-flex" : "none";
            }

            if (carouselDots) {
                carouselDots.innerHTML = "";
                if (hasMultiple) {
                    currentCarouselImages.forEach((_, idx) => {
                        const dot = document.createElement("button");
                        dot.type = "button";
                        dot.className = "carousel-dot" + (idx === safeIndex ? " active" : "");
                        dot.addEventListener("click", (event) => {
                            event.stopPropagation();
                            setCarouselIndex(idx);
                        });
                        carouselDots.appendChild(dot);
                    });
                }
            }
        }

        function setCarouselIndex(nextIndex) {
            if (!currentCarouselImages || !currentCarouselImages.length) return;
            const total = currentCarouselImages.length;
            const safeIndex = ((nextIndex % total) + total) % total;
            currentCarouselIndex = safeIndex;
            updateCarouselView();
        }

        if (carouselPrev) {
            carouselPrev.addEventListener("click", (event) => {
                event.stopPropagation();
                setCarouselIndex(currentCarouselIndex - 1);
            });
        }

        if (carouselNext) {
            carouselNext.addEventListener("click", (event) => {
                event.stopPropagation();
                setCarouselIndex(currentCarouselIndex + 1);
            });
        }

        function formatPrice(item) {
            const buy = item.buyPrice || "";
            const sell = item.sellPrice || "";

            if (buy && sell) {
                return `Achat : ${buy} / Vente : ${sell}`;
            }
            if (buy) {
                return `Achat : ${buy}`;
            }
            if (sell) {
                return `Vente : ${sell}`;
            }
            return "";
        }

        function summarizeEffect(effect) {
            if (!effect) return "";
            const plain = effect.replace(/\s+/g, " ").trim();
            const maxLen = 110;
            const dotIndex = plain.indexOf(".");

            let summary;
            if (dotIndex > 0 && dotIndex < maxLen) {
                summary = plain.slice(0, dotIndex + 1);
            } else {
                summary = plain.slice(0, maxLen);
            }

            if (summary.length < plain.length) {
                summary += " …";
            }
            return summary;
        }

        function buildRow(item, index) {
            const name = item.name || item.nom || "";
            const description = item.description || item.desc || "";
            const effect = item.effect || item.effet || "";
            const buy = item.buyPrice || "";
            const sell = item.sellPrice || "";
            const priceText = formatPrice(item);
            const buyLine = buy ? `${buy} (achat)` : "—";
            const sellLine = sell ? `${sell} (vente)` : "—";
            const effectSummary = summarizeEffect(effect);
            const images = resolveImages(item);

            const copyText =
                `${name} - ${description}` +
                (priceText ? ` (${priceText})` : "") +
                (effect ? ` | Effet : ${effect}` : "");

            const rowHtml = `
                <tr class="item-row" data-index="${index}">
                    <td class="img-cell">
                        <img src="${escapeHtml(images.primary)}" alt="${escapeHtml(name || "Illustration")}" onclick="openItemModal(${index})">
                    </td>
                    <td class="name-cell" onclick="openItemModal(${index})">
                        ${escapeHtml(name)}
                    </td>
                    <td class="desc-cell">
                        <div class="desc-container">
                            <span class="desc-text">${escapeHtml(description)}</span>
                            <button class="more-link" onclick="openItemModal(${index}); return false;">Plus</button>
                            <div class="tooltip-box tooltip">
                                <span class="tooltip-title">${escapeHtml(name)}</span>
                                ${description ? `<span>${escapeHtml(description)}</span>` : ""}
                                ${priceText ? `<span class="tooltip-price">${escapeHtml(priceText)}</span>` : ""}
                                ${effect ? `<span class="tooltip-effect">${escapeHtml(effect)}</span>` : ""}
                            </div>
                        </div>
                    </td>
                    <td class="price-cell commerce-cell">
                        <span class="commerce-line">${escapeHtml(buyLine)}</span>
                        <span class="commerce-line">${escapeHtml(sellLine)}</span>
                    </td>
                    <td class="effect-cell">${escapeHtml(effectSummary)}</td>
                    <td class="action-cell">
                        <button
                            class="copy-btn"
                            onclick="copyToClipboard('${escapeForAttribute(copyText)}', this)"
                        >
                            Copy
                        </button>
                    </td>
                </tr>
            `;

            return rowHtml;
        }

        // Place les infobulles au-dessus si l'espace est insuffisant en dessous
        function setupTooltipHandlers() {
            const container = document.querySelector(".table-container");
            const rows = document.querySelectorAll("#inventoryTable tbody tr");

            rows.forEach((row) => {
                const tooltip = row.querySelector(".tooltip");
                if (!tooltip) return;

                row.addEventListener("mouseenter", () => {
                    if (!tooltip._originalParent) {
                        tooltip._originalParent = tooltip.parentElement;
                    }
                    if (tooltip.parentElement !== document.body) {
                        document.body.appendChild(tooltip);
                    }
                    const originalDisplay = tooltip.style.display;
                    const originalVisibility = tooltip.style.visibility;

                    tooltip.style.display = "block";
                    tooltip.style.visibility = "hidden";

                    const anchor = row.querySelector(".desc-container") || row;
                    const anchorRect = anchor.getBoundingClientRect();
                    const tooltipRect = tooltip.getBoundingClientRect();

                    let limitBottom = window.innerHeight;
                    if (container) {
                        const containerRect = container.getBoundingClientRect();
                        limitBottom = Math.min(limitBottom, containerRect.bottom);
                    }

                    const spaceBelow = limitBottom - anchorRect.bottom;
                    const useAbove = spaceBelow < tooltipRect.height;
                    if (useAbove) {
                        tooltip.classList.add("tooltip--above");
                    } else {
                        tooltip.classList.remove("tooltip--above");
                    }

                    const top = useAbove
                        ? anchorRect.top - tooltipRect.height - 6
                        : anchorRect.bottom + 6;
                    const left = Math.max(
                        8,
                        Math.min(
                            window.innerWidth - tooltipRect.width - 8,
                            anchorRect.left
                        )
                    );

                    tooltip.style.left = `${left}px`;
                    tooltip.style.top = `${Math.max(8, top)}px`;
                    tooltip.style.visibility = originalVisibility;
                });

                row.addEventListener("mouseleave", () => {
                    tooltip.classList.remove("tooltip--above");
                    tooltip.style.display = "none";
                    tooltip.style.left = "-9999px";
                    tooltip.style.top = "-9999px";
                    if (tooltip._originalParent && tooltip.parentElement !== tooltip._originalParent) {
                        tooltip._originalParent.appendChild(tooltip);
                    }
                });
            });
        }

        // Construction du tableau
        function loadTable(data) {
            currentData = data.slice();
            tableBody.innerHTML = "";
            data.forEach((item, index) => {
                tableBody.insertAdjacentHTML("beforeend", buildRow(item, index));
            });
            setupTooltipHandlers();
        }

        // Modal : ouverture / fermeture
        function openItemModal(index) {
            const item = currentData[index];
            if (!item) return;

            const name = item.name || item.nom || "";
            const description = item.description || item.desc || "";
            const effect = item.effect || item.effet || "";
            const priceText = formatPrice(item);
            const resolvedImages = resolveImages(item);

            modalName.textContent = name;
            currentCarouselImages =
                resolvedImages.gallery && resolvedImages.gallery.length
                    ? resolvedImages.gallery
                    : [resolvedImages.primary];
            currentCarouselIndex = 0;
            currentCarouselTitle = name || "Illustration";
            updateCarouselView(name);

            modalDescription.innerHTML = description
                ? `<span class="modal-label">Description :</span> ${escapeHtml(description)}`
                : "";
            modalPrice.innerHTML = priceText
                ? `<span class="modal-label">Prix :</span> ${escapeHtml(priceText)}`
                : "";
            modalEffect.innerHTML = effect
                ? `<span class="modal-label">Effet :</span> ${escapeHtml(effect)}`
                : "";

            modal.classList.add("open");
        }

        function closeItemModal() {
            modal.classList.remove("open");
        }

        // Recherche live sur nom / description / prix / effet
        function filterTable() {
            const input = document.getElementById("searchInput");
            const query = input.value.toLowerCase();

            const filtered = allItems.filter((item) => {
                const name = (item.name || item.nom || "").toLowerCase();
                const desc = (item.description || item.desc || "").toLowerCase();
                const effect = (item.effect || item.effet || "").toLowerCase();
                const buy = (item.buyPrice || "").toLowerCase();
                const sell = (item.sellPrice || "").toLowerCase();
                const price = formatPrice(item).toLowerCase();

                return (
                    name.includes(query) ||
                    desc.includes(query) ||
                    effect.includes(query) ||
                    buy.includes(query) ||
                    sell.includes(query) ||
                    price.includes(query)
                );
            });

            const clearBtn = document.getElementById("clearSearchBtn");
            if (clearBtn) {
                clearBtn.style.display = query ? "inline" : "none";
            }

            loadTable(filtered);
        }

        function clearSearch() {
            const input = document.getElementById("searchInput");
            input.value = "";
            const clearBtn = document.getElementById("clearSearchBtn");
            if (clearBtn) {
                clearBtn.style.display = "none";
            }
            loadTable(allItems);
            input.focus();
        }

        function showCopyFeedback(button) {
            if (!button) return;
            button.classList.add("copied");
            if (button._copyTimeout) {
                clearTimeout(button._copyTimeout);
            }
            button._copyTimeout = setTimeout(() => {
                button.classList.remove("copied");
            }, 1200);
        }

        // Copier dans le presse-papiers (sans alerte bloquante)
        function copyToClipboard(text, button) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyFeedback(button);
                });
            } else {
                // Fallback très simple
                const textarea = document.createElement("textarea");
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);
                showCopyFeedback(button);
            }
        }

        // Chargement initial
        loadTable(allItems);
    </script>
</body>
</html>
