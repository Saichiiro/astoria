<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√©gories - Astoria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .categories-wrapper {
            max-width: var(--wrapper-max-width);
            margin: 0 auto;
            padding: var(--space-10);
        }

        .categories-header {
            text-align: center;
            margin-bottom: var(--space-10);
        }

        .categories-title {
            color: var(--color-primary);
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-4);
        }

        .categories-subtitle {
            color: var(--color-gray-700);
            font-size: var(--text-base);
            line-height: var(--line-height-normal);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-8);
            margin-top: var(--space-10);
        }

        .category-card {
            background: var(--color-white);
            border: 2px solid var(--color-primary-light);
            border-radius: var(--radius-lg);
            padding: var(--space-10);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-6);
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--color-primary);
            background: linear-gradient(135deg, var(--color-primary-lighter), #fdf0f5);
        }

        .category-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .category-icon {
            font-size: 4rem;
            line-height: 1;
            transition: transform var(--transition-fast);
        }

        .category-card:hover .category-icon {
            transform: scale(1.1);
        }

        .category-name {
            color: var(--color-primary);
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            margin: 0;
        }

        .category-count {
            color: var(--color-gray-700);
            font-size: var(--text-sm);
            margin: 0;
        }

        .category-description {
            color: var(--color-gray-700);
            font-size: var(--text-base-minus);
            margin: 0;
            line-height: var(--line-height-normal);
        }

        @media (max-width: 900px) {
            .categories-grid {
                grid-template-columns: 1fr;
                gap: var(--space-6);
            }
        }
    </style>
</head>
<body>
    <div class="categories-wrapper">
        <div class="categories-header">
            <h1 class="categories-title">Objets d'Astoria</h1>
            <p class="categories-subtitle">
                Explorez les diff√©rentes cat√©gories d'objets disponibles dans l'univers d'Astoria.
            </p>
        </div>

        <div class="categories-grid" id="categoriesGrid"></div>
    </div>

    <script src="data.js"></script>
    <script>

            {

            }

        renderCategories();

</body>
</html>
