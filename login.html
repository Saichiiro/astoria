<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Astoria</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary-lighter) 0%, var(--color-background) 100%);
            padding: var(--space-4);
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            padding: var(--space-8);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: var(--space-2);
            text-align: center;
        }

        .auth-subtitle {
            color: var(--color-gray-600);
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .auth-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-2);
            margin-bottom: var(--space-5);
        }

        .auth-tab {
            padding: var(--space-2) var(--space-3);
            border-radius: 10px;
            border: 2px solid var(--color-gray-300);
            background: white;
            color: var(--color-gray-700);
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab:hover {
            border-color: var(--color-primary);
        }

        .auth-tab.active {
            border-color: var(--color-primary);
            background: var(--color-primary-lighter);
            color: var(--color-primary);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            font-weight: 700;
            color: var(--color-gray-700);
            margin-bottom: var(--space-2);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--color-gray-300);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .auth-button {
            width: 100%;
            padding: var(--space-3);
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .auth-button:hover {
            background: var(--color-primary-dark);
        }

        .auth-button:disabled {
            background: var(--color-gray-400);
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: var(--space-3);
            border-radius: 10px;
            margin-bottom: var(--space-4);
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--color-gray-600);
            font-size: 0.875rem;
        }

        .session-notice {
            background: #eef6ff;
            color: #1e3a8a;
            padding: var(--space-3);
            border-radius: 10px;
            margin-bottom: var(--space-4);
            border: 1px solid rgba(30, 58, 138, 0.2);
        }

        .session-notice-actions {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-3);
        }

        .session-notice-btn {
            flex: 1;
            padding: var(--space-2) var(--space-3);
            border-radius: 10px;
            border: 2px solid var(--color-primary);
            background: var(--color-primary);
            color: white;
            font-weight: 800;
            cursor: pointer;
        }

        .session-notice-btn.secondary {
            background: white;
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Astoria</h1>
            <p class="auth-subtitle" id="authSubtitle">Connectez-vous</p>

            <div class="auth-tabs" role="tablist" aria-label="Connexion ou inscription">
                <button type="button" class="auth-tab active" id="tabLogin" role="tab" aria-selected="true">Connexion</button>
                <button type="button" class="auth-tab" id="tabRegister" role="tab" aria-selected="false">Inscription</button>
            </div>

            <div id="errorMessage" class="error-message" role="alert"></div>
            <div id="sessionNotice" class="session-notice" hidden>
                <div id="sessionNoticeText"></div>
                <div class="session-notice-actions">
                    <button type="button" class="session-notice-btn" id="sessionContinue">Continuer</button>
                    <button type="button" class="session-notice-btn secondary" id="sessionLogout">Se dÇ¸connecter</button>
                </div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="loginUsername" class="form-input" required autocomplete="username" placeholder="Votre pseudo">
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Mot de passe</label>
                    <input type="password" id="loginPassword" class="form-input" required autocomplete="current-password" placeholder="Votre mot de passe">
                </div>

                <button type="submit" class="auth-button" id="loginButton">Se connecter</button>
            </form>

            <form id="registerForm" style="display:none;">
                <div class="form-group">
                    <label for="registerUsername" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="registerUsername" class="form-input" required autocomplete="username" placeholder="Choisir un pseudo">
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="form-label">Mot de passe</label>
                    <input type="password" id="registerPassword" class="form-input" required autocomplete="new-password" placeholder="Choisir un mot de passe">
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" id="registerPasswordConfirm" class="form-input" required autocomplete="new-password" placeholder="Répéter le mot de passe">
                </div>

                <button type="submit" class="auth-button" id="registerButton">Créer le compte</button>
            </form>

            <div class="auth-footer">Astoria - Prototype (Supabase)</div>
        </div>
    </div>

    <script>
        // UI toggle (Connexion/Inscription) without relying on ES modules.
        (function () {
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');
            const subtitle = document.getElementById('authSubtitle');
            const errorMessage = document.getElementById('errorMessage');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            function hideError() {
                if (!errorMessage) return;
                errorMessage.textContent = '';
                errorMessage.classList.remove('visible');
            }

            function setMode(mode) {
                const isRegister = mode === 'register';
                tabLogin.classList.toggle('active', !isRegister);
                tabRegister.classList.toggle('active', isRegister);
                tabLogin.setAttribute('aria-selected', String(!isRegister));
                tabRegister.setAttribute('aria-selected', String(isRegister));
                loginForm.style.display = isRegister ? 'none' : 'block';
                registerForm.style.display = isRegister ? 'block' : 'none';
                subtitle.textContent = isRegister ? 'Créez votre compte' : 'Connectez-vous';
                hideError();
                try {
                    history.replaceState(null, '', isRegister ? '#register' : '#login');
                } catch {
                    // ignore
                }

                const focusTarget = document.getElementById(isRegister ? 'registerUsername' : 'loginUsername');
                if (focusTarget) focusTarget.focus();
            }

            tabLogin.addEventListener('click', () => setMode('login'));
            tabRegister.addEventListener('click', () => setMode('register'));

            window.astoriaAuthUI = { setMode, hideError };
            setMode(window.location.hash === '#register' ? 'register' : 'login');
        })();
    </script>

    <script type="module">
        import { login, register, isAuthenticated, logout, getCurrentUser } from './js/auth.js';

        const errorMessage = document.getElementById('errorMessage');
        const sessionNotice = document.getElementById('sessionNotice');
        const sessionNoticeText = document.getElementById('sessionNoticeText');
        const sessionContinue = document.getElementById('sessionContinue');
        const sessionLogout = document.getElementById('sessionLogout');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');

        if (isAuthenticated() && sessionNotice && sessionNoticeText && sessionContinue && sessionLogout) {
            const user = getCurrentUser();
            sessionNoticeText.textContent = user?.username
                ? `DÇ¸jÇÿ connectÇ¸ en tant que ${user.username}.`
                : 'DÇ¸jÇÿ connectÇ¸.';
            sessionNotice.hidden = false;

            sessionContinue.addEventListener('click', () => {
                window.location.href = 'profil.html';
            });

            sessionLogout.addEventListener('click', () => {
                logout();
                sessionNotice.hidden = true;
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            if (window.astoriaAuthUI && window.astoriaAuthUI.hideError) {
                window.astoriaAuthUI.hideError();
                return;
            }
            errorMessage.textContent = '';
            errorMessage.classList.remove('visible');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Connexion...';

            try {
                const result = await login(username, password);
                if (result.success) {
                    window.location.href = 'profil.html';
                } else {
                    showError(result.error || 'Nom d\'utilisateur ou mot de passe incorrect');
                }
            } catch (err) {
                console.error(err);
                showError('Erreur de connexion. Veuillez réessayer.');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Se connecter';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerPasswordConfirm').value;

            if (!username || !password || !confirm) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            if (password !== confirm) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            registerButton.disabled = true;
            registerButton.textContent = 'Création...';

            try {
                const result = await register(username, password);
                if (result.success) {
                    window.location.href = 'profil.html';
                } else {
                    showError(result.error || 'Impossible de créer le compte');
                }
            } catch (err) {
                console.error(err);
                showError('Impossible de créer le compte. Veuillez réessayer.');
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'Créer le compte';
            }
        });
    </script>

    <script>
        // ES modules (imports) do not work over file:// in most browsers.
        // Show a clear hint instead of a silent broken UI.
        (function () {
            if (window.location.protocol !== 'file:') return;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const registerButton = document.getElementById('registerButton');
            if (errorMessage) {
                errorMessage.textContent = 'Ouvre cette page via un serveur local (Live Server) ou GitHub Pages.';
                errorMessage.classList.add('visible');
            }
            if (loginButton) loginButton.disabled = true;
            if (registerButton) registerButton.disabled = true;
        })();
    </script>
</body>
</html>
